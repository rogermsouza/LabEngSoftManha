<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastramento - Tarefa</title>
    <link rel="stylesheet" type="text/css" href="formObj.css" media="screen" />
</head>
<body>

    <h1>Formulário de Cadastro</h1>
<!--
    conteudo enviar dados form html para java
https://horadecodar.com.br/como-pegar-valor-de-input-com-javascript/    
-->
    <form id="" name="" action="" method="POST">
        <div class="">
            <label for="nome">Digite o nome</label><br>
            <input type="text" id="nome" name="nome" placeholder="Digite o primeiro nome" /><br>

            <label for="sobrenome">Sobrenome</label><br>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite o sobrenome" /><br>
    
        </div>
        <div class="email">
            <div>
                <label for="email">Digite o e-mail</label><br>
                <input type="text" id="email" name="email"  placeholder="nome@email" required/><br>
            </div>
            
            <div id="dtNasc">
                <label for="dtNasc">Data de Nascimento</label><br>
                <input type="date" id="dtNasc" name="dtNasc" /><br>
            </div>
        </div>

        <div class="foneArea" id="foneArea">
            <div>
                <label for="foneFixo">Telefone Fixo</label><br>
                <input type="text" id="foneFixo" name="foneFixo" placeholder="18 99999-9999" />
            </div>
            <div>
                <label for="foneCelular">Telefone Celular</label><br>
            <input type="text" id="foneCelular" name="foneCelular" placeholder="18 99999-9999" />
            </div>
            <div>
                <input type="radio" id="Professor" name="user" value="Professor" onclick="showDiv(this)">
                <label for="Professor">Professor</label><br>
                <input type="radio" id="Aluno" name="user" value="Aluno" onclick="showDiv(this)">
                <label for="Aluno">Aluno</label>
            </div>
            <div>

            </div>
            

            

            
        </div>
		
		
			<script type="text/Javascript">
				function showDiv(elem){
				  if(elem.value == "Professor"){
					  document.getElementById('professor').style.display = "block";
				  } else if (elem.value == "Aluno") { 
					  document.getElementById('professor').style.display = "none";

				}
				
				}
			</script>
		
		<div id="professor" style="display:none">
			<div class="">
					<label for="area">Área</label><br>
					<input type="text" id="area" name="area" placeholder="Digite a área de atuação" /><br>

					<label for="matricula">Matrícula</label><br>
					<input type="text" id="matricula" name="matricula" placeholder="Digite sua matrícula" /><br>
				</div>
				<div class="">
					<label for="lattes">Lattes</label><br>
					<input type="text" id="lattes" name="lattes" placeholder="Digite a url completa de seu Lattes" /><br>
				</div>
				<div class="">
					<button onclick="">Enviar</button>
					<button onclick="">Redefinir</button>
			</div>
		</div>
		
		
        

    </form>
	
	

</body>
</html>
